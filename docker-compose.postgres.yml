version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-snippets}
      POSTGRES_USER: ${POSTGRES_USER:-snippets}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snippets}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snippets} -d ${POSTGRES_DB:-snippets}"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
